    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><h3 id="向北方">向北方</h3>
<p>一朵初夏的蔷薇</p>
<p>划过波浪的琴弦</p>
<p>向不可及的水平远航</p>
<p>乌云像癣一样</p>
<p>布满天空的颜面</p>
<p>鸥群</p>
<p>却为她铺开洁白的翅膀</p>
<p>去吧</p>
<p>我愿望的小太阳</p>
<p>如果你沉没了</p>
<p>就睡在大海的胸膛</p>
<p>在水母银色的帐顶</p>
<p>永远有绿色的波涛喧响</p>
<p>让我也漂去吧</p>
<p>让阳光熨贴的风</p>
<p>把我轻轻吹送</p>
<p>顺着温暖的海流</p>
<p>漂向北方</p>
